<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password & Calculator</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e4f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 50px;
}
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 280px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #d49dd4;
            border-radius: 5px;
            outline: none;
        }
        button {
            background-color: #d49dd4;
            border: none;
            color: white;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #b87bb8;
        }
        .password, .match {
            font-weight: bold;
            margin-top: 10px;
        }
        .calculator {
            display: flex;
            align-items: center;
            gap: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .calc-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .calc-buttons button {
            font-size: 1.2em;
            padding: 10px;
            background-color: #f3a1f3;
            border-radius: 5px;
            border: none;
        }
        .calc-buttons button:hover {
            background-color: #e48ee4;
        }
        .calc-output {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            border: 2px solid #d49dd4;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Password Strength Checker -->
        <div class="card">
            <h2>Password Strength Checker</h2>
            <form id="passwordStrengthForm">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" required />
                <button type="submit">Submit</button>
            </form>
            <div class="password"></div>
        </div>

        <!-- Password Matcher -->
        <div class="card">
            <h2>Password Matcher</h2>
            <form id="passwordMatcherForm">
                <label for="newpassword">New Password:</label>
                <input type="password" id="newpassword" placeholder="Enter password" required />
                <br>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required />
                
                <button type="submit">Change Password</button>
            </form>
            <div class="match"></div>
        </div>
        <div class="card">
            <h2>Calculator</h2>
    
            <form class="calculator" id="calcForm">
                <div class="calc-inputs">
                    <input type="number" id="input1" placeholder="Enter number">
                    <input type="number" id="input2" placeholder="Enter number">
                    <div class="calc-buttons">
                        <button type="button" data-operation="+">+</button>
                        <button type="button" data-operation="-">-</button>
                        <button type="button" data-operation="*">ร</button>
                        <button type="button" data-operation="/">รท</button>
                    </div>
                </div>
                <div class="calc-output" id="output"></div>
            </form>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
