<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <style>
      
        body {
            background-image: url('https://img.freepik.com/free-vector/hand-drawn-people-shopping-sale_23-2148818180.jpg'); 
            background-size: cover; 
            background-position: center 30%; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #151414;
            text-align: center;
        }

        .container {
            background-color: whitesmoke; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-container {
            margin: 20px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff5733;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            letter-spacing: 1px;
        }

       
        button:active {
            transform: scale(0.98);
        }

        
        input[type="number"] {
            transition: transform 0.3s ease;
        }

        input[type="number"]:focus {
            transform: scale(1.05);
            border: 1px solid #ff6f61;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Discount Calculator</h2>
        <div class="input-container">
            <label for="purchaseAmount">Enter Purchase Amount ($):</label>
            <input type="number" id="purchaseAmount" placeholder="Enter amount">
        </div>
        <button onclick="calculateDiscount()">Calculate Discount</button>
        <div class="result" id="discountResult"></div>
    </div>

    <script>
        function calculateDiscount() {
            const amount = parseFloat(document.getElementById('purchaseAmount').value);
            let discountMessage = "";

            if (isNaN(amount) || amount <= 0) {
                discountMessage = "Please enter a valid purchase amount.";
            } else if (amount < 50) {
                discountMessage = "No discount";
            } else if (amount >= 50 && amount <= 100) {
                discountMessage = "5% discount";
            } else if (amount >= 101 && amount <= 200) {
                discountMessage = "10% discount";
            } else {
                discountMessage = "15% discount";
            }

            document.getElementById('discountResult').textContent = discountMessage;
        }
    </script>

</body>
</html>
