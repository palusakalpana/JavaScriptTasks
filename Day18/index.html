<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator & Digital Clock</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fbd4c9;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .clock {
            font-size: 28px;
            font-weight: bold;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: calc(100% - 20px);
            border: 2px solid #ff6f61;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e85b50;
        }
        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="digitalClock"></div>
        <h3>Age Calculator</h3>
        <input type="date" id="birthDate">
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="ageResult"></div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
